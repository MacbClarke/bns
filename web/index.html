<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BNS Admin</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="title">BNS 管理</div>
      <nav class="nav">
        <a href="/stats.html">统计</a>
        <a href="/rules.html">规则</a>
        <a href="/logs.html">查询日志</a>
      </nav>
      <div class="auth">
        <input id="token" type="password" placeholder="Admin token（Bearer）" />
        <button id="saveToken">保存</button>
        <span id="authError" class="authError" style="display:none;"></span>
        <span id="authStatus" class="authStatus" style="display:none;"></span>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>入口</h2>
        <div class="muted">
          选择上方页面：统计 / 规则 / 查询日志
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
    <script>
      // Default to stats page.
      if (location.pathname === "/" || location.pathname === "/index.html") {
        location.replace("/stats.html");
      }
    </script>
  </body>
</html>
